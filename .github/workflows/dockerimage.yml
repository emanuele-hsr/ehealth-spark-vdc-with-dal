name: Docker Build Push

on: [push]

jobs:
  build:
    name: Build Push
    runs-on: ubuntu-latest
    steps:
      - name: Docker Build
        run: docker build -t ${DOCKER_USERNAME}/ehealth-dal:${GITHUB_SHA:0:8} .
      - name: Docker Login
        run: echo "$DOCKER_TOKEN" | docker login -u "$DOCKER_USERNAME" --password-stdin
      - name: Docker Push
        run: docker push ${DOCKER_USERNAME}/ehealth-dal:${GITHUB_SHA:0:8}
